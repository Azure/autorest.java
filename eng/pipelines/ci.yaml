trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - '*'
    exclude:
      - 'fluent*'
      - 'typespec*'

jobs:
- template: /eng/pipelines/jobs/autorest-java.yml
