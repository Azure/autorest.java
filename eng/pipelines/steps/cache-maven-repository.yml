parameters:
  - name: JobType
    type: string
    default: autorest

steps:

- task: Cache@2
  inputs:
    key: 'maven | "$(CacheSalt)" | "$(Agent.OS)" | $(Build.SourcesDirectory)/eng/versioning/external_dependencies.txt | "${{ parameters.JobType }}"'
    path: $(MAVEN_CACHE_FOLDER)
  displayName: Cache Maven local repo
