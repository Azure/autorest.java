name: Pre-release @azure-tools/typespec-java
on:
  workflow_dispatch:
    inputs:
      version:
        description: release version
        required: true
      release_notes:
        description: release notes
        required: true

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      deployments: none
      packages: none
      pull-requests: none
      security-events: none

    steps:
      - name: Set env
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          echo "TAG_NAME=@azure-tools/typespec-java_$VERSION" >> $GITHUB_ENV
          echo "RELEASE_ARTIFACT=typespec-extension/azure-tools-typespec-java-$VERSION.tgz" >> $GITHUB_ENV

      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup jdk 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Build and Package
        run: |
          mvn package -f pom.xml -P local,tsp --no-transfer-progress
          cd typespec-extension
          npm ci
          npm run build
          npm run lint
          npm pack

      - name: Create Pre-release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          body: ${{ github.event.inputs.release_notes }}

