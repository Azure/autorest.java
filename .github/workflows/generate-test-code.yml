name: Generate test code
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install autorest
        run: |
          npm install -g autorest
          npm install --no-bin-links

      - name: Build autorest-java, install modules
        run: |
          mvn package install -f pom.xml -P local,cadl --no-transfer-progress

      - name: Generate test code for autorest-java
        shell: pwsh
        run: |
          ./Generate.ps1

      - name: Generate test code for cadl-java
        shell: pwsh
        run: |
          cd cadl-tests
          ./Generate.ps1
          cd ..

      - name: Commit generated code
        run: |
          git config --global user.name 'actions-user'
          git config --global user.email 'action@github.com'
          git commit -am "re-generate test code"
          git push
